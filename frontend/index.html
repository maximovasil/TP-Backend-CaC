<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Library Management</h1>
  <div>
    <h2>Autores</h2>
    <form id="autorForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="text" id="nacionalidad" placeholder="Nacionalidad">
      <input type="date" id="fecha_nacimiento">
      <button type="submit">Agregar Autor</button>
    </form>
    <ul id="autoresList"></ul>
  </div>

  <div>
    <h2>Libros</h2>
    <form id="libroForm">
      <input type="text" id="titulo" placeholder="Título" required>
      <input type="text" id="genero" placeholder="Género">
      <input type="date" id="fecha_publicacion">
      <input type="number" id="id_autor" placeholder="ID del Autor">
      <button type="submit">Agregar Libro</button>
    </form>
    <ul id="librosList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
